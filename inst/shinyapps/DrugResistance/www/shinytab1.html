<h2>Overview</h2>&#13;
<p>This app allows exploration of a stochastic model that simulates emergence of drug resistance during an acute virus infection (e.g. influenza) in the presence of an antiviral. Read about the model in the “Model” tab. Then do the tasks described in the “What to do” tab.</p>&#13;
